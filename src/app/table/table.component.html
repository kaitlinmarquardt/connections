<div class="table-container mat-elevation-z8">

  <mat-table #table [dataSource]="dataSource" matSort>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
      <mat-cell *matCellDef="let connection">
        <div class="cell{{connection.id}}">{{connection.name}}</div>
        <mat-form-field class="form{{connection.id}}">
          <input matInput [(ngModel)]="connection.name">
        </mat-form-field>
      </mat-cell>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Status </mat-header-cell>
      <mat-cell *matCellDef="let connection">
        <div class="cell{{connection.id}}">{{connection.status}}</div>
        <mat-form-field class="form{{connection.id}}">
          <mat-select class="form-control" id="status"
            required
            [(ngModel)]="connection.status" name="status">
            <mat-option *ngFor="let status of statuses" [value]="status">{{status}}</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-cell>
    </ng-container>

    <!-- Method Column -->
    <!-- TO DO: add a function that hides request if TCP selected and port if HTTPS -->
    <ng-container matColumnDef="method">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Communication Method </mat-header-cell>
      <mat-cell *matCellDef="let connection">
        <div class="cell{{connection.id}}">{{connection.method}}</div>
        <mat-form-field class="form{{connection.id}}">
          <mat-select class="form-control" id="method"
            required
            [(ngModel)]="connection.method" name="method">
            <mat-option *ngFor="let method of methods" [value]="method">{{method}}</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-cell>
    </ng-container>

    <!-- Request Column -->
    <ng-container matColumnDef="request">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Request </mat-header-cell>
      <mat-cell *matCellDef="let connection">
        <div class="cell{{connection.id}}">{{connection.request}}</div>
        <mat-form-field class="form{{connection.id}}">
          <mat-select class="form-control" id="request"
            required
            [(ngModel)]="connection.request" name="request">
            <mat-option *ngFor="let request of requests" [value]="request">{{request}}</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-cell>
    </ng-container>

    <!-- Port Column -->
    <ng-container matColumnDef="port">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Port </mat-header-cell>
      <mat-cell *matCellDef="let connection">
        <div class="cell{{connection.id}}">{{connection.port}}</div>
        <mat-form-field class="form{{connection.id}}">
          <input matInput [(ngModel)]="connection.port">
        </mat-form-field>
      </mat-cell>
    </ng-container>

    <!-- Address Column -->
    <ng-container matColumnDef="address">
      <mat-header-cell *matHeaderCellDef mat-sort-header> IP or URL Address </mat-header-cell>
      <mat-cell *matCellDef="let connection">
        <div class="cell{{connection.id}}">{{connection.address}}</div>
        <mat-form-field class="form{{connection.id}}">
          <input matInput [(ngModel)]="connection.address">
        </mat-form-field>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row id="row{{row.id}}"
      *matRowDef="let row; columns: displayedColumns;"
      (click)="handleRowClick(row)">
    </mat-row>

  </mat-table>

  <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
</div>
