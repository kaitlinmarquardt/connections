<div class="table-container mat-elevation-z8">

  <mat-table #table [dataSource]="dataSource" matSort>
    <!-- {{diagnostic}} -->
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
      <mat-cell *matCellDef="let connection"> {{connection.name}}
        <!-- <mat-form-field>
          <input matInput placeholder="Input" (ngModelChange)="setName($event)">
        </mat-form-field> -->
      </mat-cell>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Status </mat-header-cell>
      <mat-cell *matCellDef="let connection"> {{connection.status}}
        <!-- <mat-form-field>
          <mat-select placeholder="Select" id="status">
            <mat-option *ngFor="let status of statuses" [value]="status">{{status}}</mat-option>
          </mat-select>
        </mat-form-field> -->
      </mat-cell>
    </ng-container>

    <!-- Method Column -->
    <ng-container matColumnDef="method">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Communication Method </mat-header-cell>
      <mat-cell *matCellDef="let connection"> {{connection.method}} </mat-cell>
    </ng-container>

    <!-- Request Column -->
    <ng-container matColumnDef="request">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Request </mat-header-cell>
      <mat-cell *matCellDef="let connection"> {{connection.request}} </mat-cell>
    </ng-container>

    <!-- Port Column -->
    <ng-container matColumnDef="port">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Port </mat-header-cell>
      <mat-cell *matCellDef="let connection"> {{connection.port}} </mat-cell>
    </ng-container>

    <!-- Address Column -->
    <ng-container matColumnDef="address">
      <mat-header-cell *matHeaderCellDef mat-sort-header> IP or URL Address </mat-header-cell>
      <mat-cell *matCellDef="let connection"> {{connection.address}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;" 
    (click)="handleRowClick()">
    </mat-row>

  </mat-table>

  <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
</div>
