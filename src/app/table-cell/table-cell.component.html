<!-- If TCP or HTTPS is selected, disables request or port -->
<!-- This could/should be 3 separate component options -->
<!-- Checks if the row is selected and there are dropdown options available-->

<!-- Row not selected OR disabled field -->
<div *ngIf="!selected || (connection.method == 'TCP' && column == 'request') || (connection.method == 'HTTPS' && column == 'port')">
  {{connection[column]}}
</div>

<!-- This is just the opposite of above -->
<mat-form-field *ngIf="!(!selected || (connection.method == 'TCP' && column == 'request') || (connection.method == 'HTTPS' && column == 'port'))">
  <!-- Input text field -->
  <input matInput *ngIf="options.length == 0 && column != 'save'"
    type="text" class="form-control" id="column"
    required
    [(ngModel)]="connection[column]" name="column"
    #[column]="ngModel"
    (ngModelChange)="onTableCellInputChange(tableCellConnectionForm)">

  <!-- Selection dropdown -->
  <mat-select *ngIf="options.length > 0" class="form-control" id="column"
    required
    [(ngModel)]="connection[column]" name="column" (ngModelChange)="onTableCellSelectionChange(connection)">
    <mat-option *ngFor="let option of options" [value]="option">{{option}}</mat-option>
  </mat-select>
  <!-- Error handling for required here -->
  <mat-error *ngIf="tableCellConnectionForm.status">This field is required</mat-error>
</mat-form-field>
